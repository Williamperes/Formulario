<!DOCTYPE html>
<html ling="pt-BR">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, user-scalable=0" />
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="Form.css" />
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.min.css" />
</head>

<body>

    <header>
        <h1>Formulário de Cadastro</h1>

    </header>
    <main>
        
            <div class="container_form-1">
                <form>
                    <div id="b">
                    <b>Nome Completo:<br></b>
                    <input type="text" name="Nome" placeholder="Nome Completo" /><br>
                    RG:<br>
                    <input type="number" name="RG" /><br>
                    Pai:<br>
                    <input type="text" name="Pai" placeholder="Nome do Pai" /><br><br>
                    Pais:<br>
                    <select>
                        <option>Argentina</option>
                        <option>Bolivia</option>
                        <option>Brasil</option>
                        <option>Chile</option>
                        <option>Colômbia</option>
                    </select><br><br>
                    Telefone:<br>
                    <input type="number" name="Telefone" /><br>
                    E-mail:<br>
                    <input type="text" name="email" />
                </div>
                <div id="b">
                <b><br>Data de Nascimento:<br></b>
                <input type="date" name="nascimento" /><br>
                         CPF:<br>
                    <input type="number" name="CPF" /><br>
                        Mãe:<br>
                        <input type="text" name="Mae" placeholder="Nome da Mãe" /><br>
                                Profissão:<br>
                            <input type="text" name="Profissão" placeholder="Profissão" /><br>
                                    Celular:<br>
                                <input type="number" name="Celular" />
                    <div class="botoes">
                        <input type="submit" name="cadastrar" value="Cadastrar" />
                     <input type="Reset" value="Limpar" />
                </div>
            
                </form>
            </div>
    </main>
</body>

</html>
